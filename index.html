    <script src="jquery.js"></script>
    <script>
        let enteredKey;
        let asciiValue;
        let cipherKey;
        let cipherId;
        let extra;
        $("#enteredText").on( "keyup", function(event){
            enteredKey = $(this).val();
            asciiValue = enteredKey.charCodeAt(0);

            cipherKey = asciiValue + 12;
            if(cipherKey > 122){
                extra = cipherKey - 122;
                cipherKey = extra + 97;
            }


            cipherId = String.fromCharCode(cipherKey);

            var key = $("#"+cipherId).addClass('active');
            setTimeout(function () {
                key.removeClass('active');
            }, 700);

            $(this).val("");
        });

        // A = 65
        // Z = 90
        // a = 97
        // z = 122
    </script>
